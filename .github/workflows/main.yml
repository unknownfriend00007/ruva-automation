name: Channel Forwarder Bot - Polling

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:        # Manual trigger

jobs:
  forwarder:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Should finish in ~2 mins
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run bot - Fetch and forward messages
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          BOT_STRING_SESSION: ${{ secrets.BOT_STRING_SESSION }}
          FLOWISE_URL: ${{ secrets.FLOWISE_URL }}
          TARGET_CHANNEL: ${{ secrets.TARGET_CHANNEL }}
          SOURCE_CHANNELS: ${{ secrets.SOURCE_CHANNELS }}
        run: |
          echo "üöÄ Starting bot polling..."
          python main.py
          echo "‚úÖ Bot polling completed"
      
      - name: Log completion
        if: success()
        run: echo "‚úÖ Workflow completed successfully at $(date)"
      
      - name: Log failure
        if: failure()
        run: echo "‚ùå Workflow failed at $(date)"
