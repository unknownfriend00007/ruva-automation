name: Telegram Bot Forwarder - Continuous

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '*/60 * * * *'

concurrency:
  group: telegram-bot
  cancel-in-progress: true

jobs:
  forwarder:
    runs-on: ubuntu-latest
    timeout-minutes: 75
    
    permissions:
      actions: write
      contents: write
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create run lock file
        run: |
          mkdir -p .github/locks
          date > .github/locks/current-run
      
      - name: Run bot (1 hour)
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          BOT_STRING_SESSION: ${{ secrets.BOT_STRING_SESSION }}
          FLOWISE_URL: ${{ secrets.FLOWISE_URL }}
          TARGET_CHANNEL: ${{ secrets.TARGET_CHANNEL }}
          SOURCE_CHANNELS: ${{ secrets.SOURCE_CHANNELS }}
        run: python main.py
      
      - name: Commit keepalive to trigger next run
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          date > .github/.last-run
          git add .github/.last-run .github/locks/current-run
          git commit -m "Bot run: $(date)" || true
          git push || true
